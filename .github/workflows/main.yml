name: Deploy to Tencent COS

on:
  push:
    branches: [ main ] # 触发分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Astro project
      run: npm run build
      
    - name: Upload to COS
      uses: TencentCloud/cos-action@v1
