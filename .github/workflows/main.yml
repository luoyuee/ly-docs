        secret_id: AKIDWvLfmjU33ziEAuVt42nLf2HOMAmAd6NU
        secret_key: 7B3iBf0AA0gBSlFfVNAxmntwsnK2kS8n
        cos_bucket: docs-1259037473
        cos_region: ap-chengdu
        local_path: dist/
        remote_path: docs/
